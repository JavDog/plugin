<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Coordenadas</title>
</head>
<body>
    <h1>Obtener Coordenadas</h1>
    <button onclick="obtenerCoordenadas()">Obtener Coordenadas</button>

    <script>
    function obtenerCoordenadas() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            const timestamp = new Date().toISOString();
            const data = {
                latitude,
                longitude,
                timestamp
            };

            // Obtener el backURL de los parámetros de la URL
            const backURL = decodeURIComponent(getParameterByName('backUrl'));

            if (!backURL) {
              alert('No se encontró el backURL en los parámetros de la URL.');
              return;
            }

            // Enviar los datos al backURL
            fetch(backURL, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                // Agrega cualquier otro encabezado necesario aquí
              },
              body: JSON.stringify(data)
            })
            .then(response => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Error en la respuesta de la API');
              }
            })
            .then(responseData => {
              console.log('Respuesta de Oracle Field Service:', responseData);
              alert('Coordenadas enviadas exitosamente');
            })
            .catch(error => {
              console.error('Error enviando coordenadas:', error);
              alert('Error enviando coordenadas. Verifica los permisos y la configuración de la API.');
            });

            console.log('Datos obtenidos:', data);
            alert(`Coordenadas obtenidas:\nLatitud: ${latitude}\nLongitud: ${longitude}`);
          },
          error => {
            console.error('Error obteniendo la ubicación:', error);
            alert('Error obteniendo la ubicación. Verifica los permisos de geolocalización.');
          }
        );
      } else {
        alert('La geolocalización no está soportada en este navegador.');
      }
    }

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    </script>
</body>
</html>
