<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Coordenadas</title>
</head>
<body>
    <h1>Obtener Coordenadas</h1>
    <button onclick="obtenerCoordenadas()">Obtener Coordenadas</button>

    <script>
    function obtenerCoordenadas() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            const timestamp = new Date().toISOString();
            const data = {
                latitude,
                longitude,
                timestamp
            };

            const csvContent = `latitude,longitude,timestamp\n${latitude},${longitude},${timestamp}`;
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'coordenadas.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            console.log('Datos obtenidos:', data);
            alert(`Coordenadas obtenidas:\nLatitud: ${latitude}\nLongitud: ${longitude}`);
          },
          error => {
            console.error('Error obteniendo la ubicación:', error);
            alert('Error obteniendo la ubicación. Verifica los permisos de geolocalización.');
          }
        );
      } else {
        alert('La geolocalización no está soportada en este navegador.');
      }
    }

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    </script>
</body>
</html>
