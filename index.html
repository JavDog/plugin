<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Coordenadas</title>
</head>
<body>
    <h1>Obtener Coordenadas</h1>
    <button onclick="obtenerCoordenadas()">Obtener Coordenadas</button>

    <script>
    function obtenerCoordenadas() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude } = position.coords;
            const timestamp = new Date().toISOString();
            const nombre = getParameterByName('Usuario');
            const recursoPrincipalId = getParameterByName('Recurso principal');
            const backURL = decodeURIComponent(getParameterByName('backUrl'));

            // Crear el objeto de datos
            const data = {
                latitude,
                longitude,
                timestamp,
                nombre,
                recursoPrincipalId
            };

            // Mostrar los datos en un alert
            alert(`Datos obtenidos:\nLatitud: ${latitude}\nLongitud: ${longitude}\nTimestamp: ${timestamp}\nTu nombre: ${nombre}\nID recurso principal: ${recursoPrincipalId}\nbackURL: ${backURL}`);

            console.log('Datos obtenidos:', data);
          },
          error => {
            console.error('Error obteniendo la ubicación:', error);
            alert('Error obteniendo la ubicación. Verifica los permisos de geolocalización.');
          }
        );
      } else {
        alert('La geolocalización no está soportada en este navegador.');
      }
    }

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    </script>
</body>
</html>
