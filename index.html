<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Coordenadas</title>
</head>
<body>
    <h1>Obtener Coordenadas</h1>
    <button onclick="obtenerCoordenadas()">Obtener Coordenadas</button>

    <script>
        function obtenerValorAid() {
            const backUrl = decodeURIComponent(getParameterByName('aid'));
            const aidValue = getAidFromUrl(backUrl);
           // alert(`Valor de aid obtenido: ${aidValue}`);
            console.log('Valor de aid:', aidValue);
            return(aidValue)
        }

        function getAidFromUrl(url) {
            const urlParams = new URLSearchParams(url.split('?')[1]); // Divide la URL y toma solo los parámetros de consulta
            return urlParams.get('aid');
        }


        function getParameterByName(name) {
            const url = new URL(window.location.href);
            console.log(url)
            return url.searchParams.get(name);
        }

        function obtenerCoordenadas() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const { latitude, longitude } = position.coords;
                        const timestamp = new Date().toISOString();

                        // Obtener los parámetros de la URL
                        const backURL = getParameterByName('backUrl');
                        const aidValue = getParameterByName('aid');

                        // Mostrar los datos en un alert
                        alert(`Datos obtenidos:
                            \nLatitud: ${latitude}
                            \nLongitud: ${longitude}
                            \nTimestamp: ${timestamp}
                            \nbackURL: ${backURL}
                            \nID de cita: ${aidValue}`);

                        
                    },
                    error => {
                        console.error('Error obteniendo la ubicación:', error);
                        alert('Error obteniendo la ubicación. Verifica los permisos de geolocalización.');
                    }
                );
            } else {
                alert('La geolocalización no está soportada en este navegador.');
            }
        }
    </script>
</body>
</html>
