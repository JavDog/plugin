<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Coordenadas</title>
</head>
<body>
    <h1>Obtener Coordenadas</h1>

    <button onclick="obtenerCoordenadas()">Obtener Coordenadas</button>

    <script>
        function obtenerCoordenadas() {
            fetch('https://plugintoacoordenada.netlify.app/.netlify/functions/obtenerCoordenadas')
                .then(response => response.json())
                .then(data => {
                    alert(`Coordenadas obtenidas:\nLatitud: ${data.latitude}\nLongitud: ${data.longitude}`);
                })
                .catch(error => {
                    console.error('Error obteniendo coordenadas:', error);
                    alert('Error obteniendo coordenadas. Verifica que la API est√© disponible.');
                });
        }
    </script>
</body>
</html>
